<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Register</title>
  <link rel="stylesheet" href="new.css">
</head>
<body>
  <div class="background-overlay">
    <div class="container">
      <!-- Profile Avatar -->
      <div class="avatar">
        <img src="logo.jpeg" alt="Profile Avatar" />
      </div>

      <!-- Login Form -->
      <div id="loginForm" class="form-container">
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <span class="forgot">Forgot password?</span>
        <button type="button">Sign In</button>
        <button class="google-btn" type="button">
          <img src="https://www.bing.com/th/id/OIP.aPyHWMu3KHjwJUWdGrEkZQHaHa?w=204&h=211" alt="Google Logo">
          Sign in with Google
        </button>
        <div class="toggle">
          Don't have an account? <a onclick="toggleForm()">Register</a>
        </div>
      </div>

      <!-- Register Form -->
      <div id="registerForm" class="form-container hidden">
        <input type="text" placeholder="Username" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="button">Register</button>
        <button class="google-btn" type="button">
          <img src="https://www.bing.com/th/id/OIP.aPyHWMu3KHjwJUWdGrEkZQHaHa?w=204&h=211" alt="Google Logo">
          Sign up with Google
        </button>
        <div class="toggle">
          Already have an account? <a onclick="toggleForm()">Login</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleForm() {
      document.getElementById('loginForm').classList.toggle('hidden');
      document.getElementById('registerForm').classList.toggle('hidden');
    }

    // Background changer logic
    const images = [
      'bg1.jpg',
      'bg2.jpg',
      'bg3.webp',
      'bg4.webp',
      'bg5.webp'
    ];
    const randomImage = images[Math.floor(Math.random() * images.length)];
    document.body.style.backgroundImage = `url('${randomImage}')`;
  </script>
</body>
</html>
